<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Loader</title>
    <link rel="stylesheet" href="../css/page5.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8866ed',
                        primary_darker:'#5d47a1',
                        dark: '#171717',
                    }
                }
            }
        }
    </script>
</head>
<body class="" style="color:white">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2 md:gap-4 p-2 md:p-4">
        <div class="loader_1 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
            <div class="loader">
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:13;"></span>
                <span style="--i:14;"></span>
                <span style="--i:15;"></span>
                <span style="--i:16;"></span>
                <span style="--i:17;"></span>
                <span style="--i:18;"></span>
                <span style="--i:19;"></span>
                <span style="--i:20;"></span>
                <div class="rocket"></div>
            </div>
        </div>
        
        <div class="loader_2 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
            <div class="center">
                <div id="loading" class="loading1"></div>
                <div id="loading" class="loading2"></div>
                <div id="loading" class="loading3"></div>
            </div>
        </div>

        <div class="loader_3 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
            <div class="loading">
                <span class="l" style="--i:1">L</span>
                <span class="o" style="--i:2">o</span>
                <span class="a" style="--i:3">a</span>
                <span class="d" style="--i:4">d</span>
                <span class="i" style="--i:5">i</span>
                <span class="n" style="--i:6">n</span>
                <span class="g" style="--i:7">g</span>
                <span class="dot" style="--i:8">.</span>
                <span class="dot" style="--i:9">.</span>
                <span class="dot" style="--i:10">.</span>
            </div>
        </div>
        
     

        <div class="loader_4 h-48 rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
            <div class="lds-bar">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
                <div class="bar bar4"></div>
                <div class="bar bar5"></div>
                <div class="bar bar6"></div>
                <div class="bar bar7"></div>
                <div class="bar bar8"></div>
            </div>
        </div>
        
        <div class="loader_3 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
            <div class="loading">
                <div class="dots-bars-1"></div>
                <div class="dots-bars-2"></div>
                <div class="dots-bars-3"></div>
                <div class="dots-bars-4"></div>
                <div class="dots-bars-5"></div>
                <div class="dots-bars-6"></div>
                <div class="dots-bars-7"></div>
                <div class="dots-bars-8"></div>
                <div class="dots-bars-9"></div>
                <div class="dots-bars-10"></div>
            </div>
        </div>
        
        <div class="loader_6 h-48 rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
            <div class="bean-eater">
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
