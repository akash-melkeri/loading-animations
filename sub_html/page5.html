<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Loader</title>
    <link rel="stylesheet" href="../css/page5.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8866ed',
                        primary_darker:'#5d47a1',
                        dark: '#171717',
                    }
                }
            }
        }
    </script>
</head>
<body class="" style="color:white">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2 md:gap-4 p-2 md:p-4">
        <div class="loader_1 h-48 bg-black text-white rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
            <div class="loader">
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:13;"></span>
                <span style="--i:14;"></span>
                <span style="--i:15;"></span>
                <span style="--i:16;"></span>
                <span style="--i:17;"></span>
                <span style="--i:18;"></span>
                <span style="--i:19;"></span>
                <span style="--i:20;"></span>
                <div class="rocket"></div>
            </div>
        </div>
        <div class="loader_2 h-48 bg-white text-black rounded outline outline-offset-2 outline-1 outline-white flex justify-center items-center">
          <div class="main">
            <div class="loader">
                <svg id="triangle" width="500px" height="500px" viewBox="-3 -4 39 39">
                    <polygon fill="transparent" stroke="#ffeb3b" strokewidth="2" points="16,0,32,32 0,32">
                    </polygon>
                </svg>
        </div>
            </div>
    </div>
    </div>
</body>
</html>
